<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reserva de Salas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>Sistema de Reserva de Salas</h1>
        <p>Gerenciar salas e reservas de forma prática</p>
      </div>
    </header>

    <main class="main-content">
      <div class="tabs">
        <button class="tab-button active" data-tab="salas">Salas</button>
        <button class="tab-button" data-tab="reservar">Criar Reserva</button>
        <button class="tab-button" data-tab="reservas">Minhas Reservas</button>
      </div>

      <section id="salas" class="tab-content active">
        <div class="section-header">
          <h2>Salas Disponíveis</h2>
        </div>

        <div class="form-group">
          <div class="form-row">
            <input type="text" id="nomeSala" placeholder="Nome da sala" class="input-field">
            <input type="number" id="capacidadeSala" placeholder="Capacidade" min="1" class="input-field">
            <button class="btn btn-primary" onclick="adicionarSala()">Adicionar Sala</button>
          </div>
          <div id="mensagem-sala" class="mensagem-feedback"></div>
        </div>

        <div class="cards-container" id="lista-salas">
          <div class="loading">Carregando salas...</div>
        </div>
      </section>

      <section id="reservar" class="tab-content">
        <div class="section-header">
          <h2>Criar Nova Reserva</h2>
        </div>

        <div class="form-group">
          <div class="form-field">
            <label for="selectSala">Selecione uma sala:</label>
            <select id="selectSala" class="input-field">
              <option value="">Carregando salas...</option>
            </select>
          </div>

          <div class="info-sala" id="infoSala" style="display: none;">
            <p>Capacidade: <strong id="capaSala">-</strong> pessoas</p>
          </div>

          <div class="form-field">
            <label for="dataInicio">Data e hora de início:</label>
            <input type="datetime-local" id="dataInicio" class="input-field">
          </div>

          <div class="form-field">
            <label for="dataFim">Data e hora de término:</label>
            <input type="datetime-local" id="dataFim" class="input-field">
          </div>

          <button class="btn btn-primary" onclick="criarReserva()">Confirmar Reserva</button>
          <div id="mensagem-reserva" class="mensagem-feedback"></div>
        </div>
      </section>

      <section id="reservas" class="tab-content">
        <div class="section-header">
          <h2>Reservas Agendadas</h2>
          <button class="btn btn-secondary" onclick="carregarReservas()">Atualizar</button>
        </div>

        <div class="cards-container" id="lista-reservas">
          <div class="loading">Carregando reservas...</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 Sistema de Reserva de Salas - Protótipo</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
